                </div>
                <div style="width:100%;height:7px;BACKGROUND-IMAGE: url(https://jksb.v.zzu.edu.cn/images/split5.png)"></div>

                if(window.localStorage.sf == "请假生"){
                    document.getElementById("sf").innerHTML = "请假被批准的学生"
                }else{
                    document.getElementById("sf").innerHTML = window.localStorage.sf;
                }
                if (window.localStorage.kou == "出口") {
                    document.getElementById("kou").style.backgroundColor = '#be37cb'
                    document.getElementById("kou").style.color = '#f9e0ab'
                    
                    
                    document.getElementById("border").style.border = "22px solid #fcedfe"
                    setInterval(() => {
                        document.getElementById("border").classList.add("purple")
                    }, 3000);
                    setTimeout(() => {
                        setInterval(() => {
                            document.getElementById("border").classList.remove("purple")
                        }, 3000);
                    }, 1000);
                    
                } else {
                    document.getElementById("kou").style.backgroundColor = '#469142'
                    document.getElementById("kou").style.color = '#f9e0ab'
                    document.getElementById("border").style.border = "22px solid #cef5d0"
                    setInterval(() => {
                        document.getElementById("border").classList.add("green")
                    }, 3000);
                    setTimeout(() => {
                        setInterval(() => {
                            document.getElementById("border").classList.remove("green")
                        }, 3000);
                    }, 1000);
                }
            
            var localTime = new Date();
            var month = localTime.getMonth() + 1;
            var day = localTime.getDate();
            var hour = localTime.getHours();
            var min = localTime.getMinutes();
            var time = document.getElementById("time");
            if (min < 10) min = '0' + min
            if (month < 10) month = '0' + month
            if (hour < 10) hour = '0' + hour
            time.innerHTML = month + '月' + day + '日 ' + hour + ':' + min + '     ';
            console.log(localTime)
    
    
            var Mcount = 9;
            var Scount = 60;
            setInterval(function () {
                Mcount--
                document.getElementById("min").innerHTML = Mcount + '分'
            }, 1000 * 60)
            setInterval(function () {
                if (Scount <= 1) Scount = 59;
                Scount--;
                document.getElementById("sec").innerHTML = Scount + '秒';
            }, 1000);
    
            document.getElementById("name").innerHTML = "袁艺鸣";
